server:
  port: 8761

spring:
  application:
    name: service-discovery
  rabbitmq:
    host: localhost
    port: 5672
    username: vagrant
    password: vagrant
  cloud:
    config:
      failFast: true
      retry:
        initialInterval: 3000
        multiplier: 1.3
        maxInterval: 5000
        maxAttempts: 20
      discovery:
        serviceId: config-server
        enabled: false
      uri: https://localhost:8888

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
